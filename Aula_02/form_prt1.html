<body>
    <div id="conteudo">
        <header>
            Aula 2: Formulário

        <nav>
            <a href="index.html"> Home </a>
            <a href="video.html"> Vídeo </a>

        <section>
            <form action="" method="post" name="aula2">
                Nome: <input type="text" id="nome" name="txtNome"/>
                <br/>
                Idade: <input type="text" id="idade" name="txtIdade"/>
                <br/>
                Senha: <input type="password" id="senha" name="senha"/>
                <br/>
                url: <input type="url" id="url" name="url"/>
                <br/>

                <!-- O campo oculto não aparece na tela -->
                <input type="hidden" name="oculto" value="100" />
                <br/><br/>

                <!-- Check Box -->
                <input type="checkbox" name="hobbies" value="serie"/> Série |
                <input type="checkbox" name="hobbies" value="livro"/> Livro |
                <input type="checkbox" name="hobbies" value="praia"/> Praia |
                <br/><br/>

                <!-- Radio Button -->
                <input type="radio" name="twist" value="S"/> Sim |
                <input type="radio" name="twist" value="N"/> Não
                <br/><br/>

                <!-- Button -->
                <input type="button" value="Mensagem" 
                        onclick="alert('Olá, tudo bem?!')"/>

                <input type="submit" name="salvar" value="Salvar"/>

            </form>
        </section>
