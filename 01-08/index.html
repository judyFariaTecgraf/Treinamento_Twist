<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contteudo">
        <header id="header"></header>
        <nav id="navigator"></nav>
        <section id="main">
            <article id="calc">
                <form action="">
                    <fieldset>
                        <legend>Calculadora</legend>
                        
                        <label for="val1" class="espaco">Valor 1: </label>
                        <input type="text" name="val1" class="espaco"><br/>
                        
                        <label for="val2" class="espaco">Valor 2: </label>
                        <input type="text" name="val2" class="espaco"><br/>
                        
                        <button class="btn" type="button" id="soma" name="soma">
                            +
                        </button> &nbsp;
                        <button class="btn" type="button" id="subt" name="subt">
                            -
                        </button> &nbsp;
                        <button class="btn" type="button" id="mult" name="mult">
                            x
                        </button> &nbsp;
                        <button class="btn" type="button" id="div" name="div">
                            /
                        </button> &nbsp;
                        <button class="btn" type="button" id="limpar" name="limpar">
                            C
                        </button> &nbsp;
                    </fieldset>
                    
                </form>
            </article>
        </section>
        <footer id="footer"></footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
